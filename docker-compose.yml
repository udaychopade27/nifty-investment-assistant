version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: etf_db
    environment:
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
      POSTGRES_DB: etf_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - etf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etf_user -d etf_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unified Application (API + Scheduler + Telegram)
  app:
    build: 
      context: .
      dockerfile: docker/Dockerfile
    container_name: etf_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://etf_user:etf_password@db:5432/etf_assistant
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      LOG_LEVEL: INFO
      TZ: Asia/Kolkata
      PRICE_BUFFER_PERCENT: ${PRICE_BUFFER_PERCENT:-1.0}
      MIN_INVESTMENT_AMOUNT: ${MIN_INVESTMENT_AMOUNT:-1000.00}
      TRADING_ENABLED: ${TRADING_ENABLED:-True}
      # Telegram Settings
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-True}
      # Scheduler Settings
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-True}
      DAILY_DECISION_TIME: ${DAILY_DECISION_TIME:-15:15}
      MONTHLY_SUMMARY_TIME: ${MONTHLY_SUMMARY_TIME:-18:00}
      AUTO_CREATE_TABLES: ${AUTO_CREATE_TABLES:-false}
      # LLM Settings (optional)
      LLM_PROVIDER: ${LLM_PROVIDER:-none}
      # Upstox / Realtime
      UPSTOX_API_KEY: ${UPSTOX_API_KEY:-}
      UPSTOX_API_SECRET: ${UPSTOX_API_SECRET:-}
      UPSTOX_ACCESS_TOKEN: ${UPSTOX_ACCESS_TOKEN:-}
      REALTIME_ENABLED: ${REALTIME_ENABLED:-false}
      UPSTOX_WS_URL: ${UPSTOX_WS_URL:-}
      UPSTOX_FEED_URL: ${UPSTOX_FEED_URL:-https://api.upstox.com/v3/feed/market-data-feed/authorize}
      REALTIME_RECONNECT_DELAY: ${REALTIME_RECONNECT_DELAY:-5}
      REALTIME_HEARTBEAT_SECONDS: ${REALTIME_HEARTBEAT_SECONDS:-20}
      REALTIME_BAR_WINDOW: ${REALTIME_BAR_WINDOW:-240}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_PREFIX: ${REDIS_PREFIX:-md:}
      REALTIME_TICK_TTL_SECONDS: ${REALTIME_TICK_TTL_SECONDS:-120}
      REALTIME_BAR_TTL_SECONDS: ${REALTIME_BAR_TTL_SECONDS:-3600}
      REALTIME_SIGNALS_ENABLED: ${REALTIME_SIGNALS_ENABLED:-false}
      REALTIME_VOLATILITY_THRESHOLD_PCT: ${REALTIME_VOLATILITY_THRESHOLD_PCT:-1.5}
    volumes:
      - ./config:/app/config
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8000:8000"
    networks:
      - etf_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for realtime cache
  redis:
    image: redis:7-alpine
    container_name: etf_redis
    ports:
      - "6379:6379"
    networks:
      - etf_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etf_frontend
    depends_on:
      - app
    ports:
      - "3000:3000"
    networks:
      - etf_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  etf_network:
    driver: bridge
