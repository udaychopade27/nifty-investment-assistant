version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: etf_db
    environment:
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_password
      POSTGRES_DB: etf_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - etf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etf_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unified Application (API + Scheduler + Telegram)
  app:
    build: 
      context: .
      dockerfile: docker/Dockerfile

    container_name: etf_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://etf_user:etf_password@db:5432/etf_assistant
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      LOG_LEVEL: INFO
      TIMEZONE: Asia/Kolkata
      PRICE_BUFFER_PERCENT: 2.0
      MIN_INVESTMENT_AMOUNT: 100.00
      
      # Telegram Settings
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-True}
      
      # Scheduler Settings
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-True}
      DAILY_DECISION_TIME: "15:15"
      MONTHLY_SUMMARY_TIME: "18:00"
      
    volumes:
      - ./config:/app/config
      - ./app:/app/app
    ports:
      - "8000:8000"
    networks:
      - etf_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etf_frontend
    depends_on:
      - app
    ports:
      - "3000:3000"
    networks:
      - etf_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  etf_network:
    driver: bridge