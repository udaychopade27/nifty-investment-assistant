---
# Allocation Configuration
# Defines how capital is distributed across ETFs

# Base Allocation (60% of monthly capital)
# Used for gradual, systematic investing
base_allocation:
  NIFTYBEES: 30.0
  JUNIORBEES: 25.0
  MIDCAPETF: 20.0
  ICICIVALUE: 10.0
  ICICIMOM30: 10.0
  HDFCGOLD: 5.0

# Tactical Allocation (40% of monthly capital)
# Deployed only on market dips
tactical_allocation:
  MIDCAPETF: 35.0
  JUNIORBEES: 25.0
  ICICIMOM30: 20.0
  NIFTYBEES: 15.0
  ICICIVALUE: 5.0
  HDFCGOLD: 0.0

# Extra Capital Allocation (Crash opportunities)
# Used when market falls significantly
crash_allocation:
  MIDCAPETF: 40.0
  JUNIORBEES: 30.0
  ICICIMOM30: 15.0
  NIFTYBEES: 10.0
  ICICIVALUE: 5.0
  HDFCGOLD: 0.0

# Validation Rules
validation:
  base_allocation_sum: 100.0
  tactical_allocation_sum: 100.0
  crash_allocation_sum: 100.0
  min_allocation_per_etf: 0.0
  max_allocation_per_etf: 50.0

# Allocation Metadata
metadata:
  version: "2.0"
  strategy_type: "aggressive_growth"
  risk_profile: "high"
  rebalance_frequency: "annual"
  last_updated: "2026-02-06"

# Asset Class Constraints
asset_class_limits:
  equity:
    min: 85.0
    max: 100.0
  gold:
    min: 0.0
    max: 10.0
  
# Single ETF Constraints
single_etf_limits:
  NIFTYBEES:
    max: 50.0
  JUNIORBEES:
    max: 30.0
  MIDCAPETF:
    max: 30.0
  ICICIVALUE:
    max: 20.0
  ICICIMOM30:
    max: 20.0
  HDFCGOLD:
    max: 10.0
