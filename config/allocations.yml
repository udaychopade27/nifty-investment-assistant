---
# Allocation Configuration
# Defines how capital is distributed across ETFs

# Base Allocation (60% of monthly capital)
# Used for gradual, systematic investing
base_allocation:
  NIFTYBEES: 40.0     # Core large-cap
  JUNIORBEES: 25.0    # Next 50 growth
  LOWVOLIETF: 15.0    # Defensive equity
  NIFTY100BEES: 10.0  # Large + upper mid blend
  MIDCAPETF: 5.0      # Mid-cap exposure
  HDFCGOLD: 5.0       # Gold hedge

# Tactical Allocation (40% of monthly capital)
# Deployed only on market dips
tactical_allocation:
  NIFTYBEES: 45.0     # Higher core allocation on dips
  JUNIORBEES: 25.0    # Growth opportunity
  LOWVOLIETF: 20.0    # Quality stocks on discount
  MIDCAPETF: 10.0     # Mid-cap opportunity
  NIFTY100BEES: 0.0
  HDFCGOLD: 0.0

# Extra Capital Allocation (Crash opportunities)
# Used when market falls significantly
crash_allocation:
  NIFTYBEES: 50.0     # Maximum core exposure
  JUNIORBEES: 30.0    # Strong growth bet
  LOWVOLIETF: 15.0    # Quality at bargain
  MIDCAPETF: 5.0
  NIFTY100BEES: 0.0
  HDFCGOLD: 0.0

# Validation Rules
validation:
  base_allocation_sum: 100.0
  tactical_allocation_sum: 100.0
  crash_allocation_sum: 100.0
  min_allocation_per_etf: 0.0
  max_allocation_per_etf: 50.0

# Allocation Metadata
metadata:
  version: "1.1"
  strategy_type: "equity_focused_growth"
  risk_profile: "moderate_high"
  rebalance_frequency: "monthly"
  last_updated: "2026-02-04"

# Asset Class Constraints
asset_class_limits:
  equity:
    min: 80.0
    max: 95.0
  gold:
    min: 0.0
    max: 15.0
  
# Single ETF Constraints
single_etf_limits:
  NIFTYBEES:
    max: 50.0
  JUNIORBEES:
    max: 30.0
  LOWVOLIETF:
    max: 25.0
  MIDCAPETF:
    max: 10.0
  NIFTY100BEES:
    max: 20.0
  HDFCGOLD:
    max: 15.0
