app:
  name: Indian ETF Investing Assistant
  version: 1.0.0
  environment: development
  timezone: Asia/Kolkata
  currency: INR
database:
  pool_size: 10
  max_overflow: 20
  pool_timeout: 30
  pool_recycle: 3600
  echo_sql: false
api:
  title: ETF Assistant API
  description: Production-grade Indian ETF investing assistant
  version: 1.0.0
  host: 0.0.0.0
  port: 8000
  reload: true
  workers: 1
  cors_origins:
  - http://localhost:3000
  - http://localhost:8000
  cors_allow_credentials: true
  cors_allow_methods:
  - GET
  - POST
  - PUT
  - DELETE
  cors_allow_headers:
  - '*'
logging:
  level: INFO
  format: json
  file: logs/app.log
  max_bytes: 10485760
  backup_count: 5
  log_sql: false
  log_market_data: true
  log_decisions: true
market_data:
  provider: upstox
  fallback_providers:
  - nse
  - yfinance
  cache_enabled: true
  cache_ttl: 300
  retry_attempts: 3
  retry_delay: 5
  timeout: 30
  upstox:
    api_base_url: https://api.upstox.com
    cache_ttl: 1800
    rate_limit_per_sec: 5
    backoff_retries: 2
    backoff_base_seconds: 0.5
    breaker_failures: 5
    breaker_cooldown_seconds: 60
    instrument_keys:
      NIFTY50: NSE_INDEX|Nifty 50
      BANKNIFTY: NSE_INDEX|Nifty Bank
      INDIA_VIX: NSE_INDEX|India VIX
      HDFCGOLD: NSE_EQ|INF179KC1981
      JUNIORBEES: NSE_EQ|INF732E01045
      MIDCAPETF: NSE_EQ|INF769K01IC9
      NIFTYBEES: NSE_EQ|INF204KB14I2
      ICICIMOM30: NSE_EQ|INF109KC17C7
      ICICIVALUE: NSE_EQ|INF109KC11V0
      NIFTY 50: NSE_INDEX|Nifty 50
      NIFTY BANK: NSE_INDEX|Nifty Bank
      NIFTY NEXT 50: NSE_INDEX|Nifty Next 50
      NIFTY MIDCAP 150: NSE_INDEX|NIFTY MIDCAP 150
      NIFTY VALUE 20: NSE_INDEX|Nifty50 Value 20
      NIFTY200 MOMENTUM 30: NSE_INDEX|Nifty200Momentm30
  symbol_mapping:
    NIFTYBEES: NIFTYBEES.NS
    JUNIORBEES: JUNIORBEES.NS
    HDFCGOLD: HDFCGOLD.NS
    MIDCAPETF: MIDCAPETF.NS
    ICICIVALUE: ICICIVALUE.NS
    ICICIMOM30: ICICIMOM30.NS
  index_symbols:
    NIFTY50: ^NSEI
    NIFTY_NEXT50: ^NSMIDCP
    INDIA_VIX: ^INDIAVIX
scheduler:
  enabled: true
  timezone: Asia/Kolkata
  jobs:
    daily_decision:
      enabled: true
      cron: 0 10 * * 1-5
      max_instances: 1
      coalesce: true
    monthly_plan:
      enabled: true
      cron: 0 9 1 * *
      max_instances: 1
      coalesce: true
    monthly_summary:
      enabled: true
      cron: 0 18 L * *
      max_instances: 1
      coalesce: true
telegram:
  enabled: true
  polling_interval: 1.0
  timeout: 30
  retry_attempts: 3
  parse_mode: HTML
  disable_web_page_preview: true
  notify_on_decision: true
  notify_on_execution: true
  notify_on_error: false
  max_messages_per_minute: 20
cache:
  enabled: false
  backend: redis
  host: redis
  port: 6379
  db: 0
  password: null
  ttl: 300
  prefixes:
    market_data: 'md:'
    decisions: 'dec:'
    portfolio: 'pf:'
realtime:
  # Realtime streaming is for intraday/options; not required for long-term investing.
  # Keep disabled unless you need live ticks and sub-minute PnL.
  enabled: false
  bar_window: 240
  upstox_stream:
    ws_url: ''
    feed_url: 'https://api.upstox.com/v3/feed/market-data-feed/authorize'
    reconnect_delay: 5
    heartbeat_seconds: 20
    disconnect_alert_cooldown_seconds: 600
    stale_alert_cooldown_seconds: 600
    market_hours_only: true
    monitor_outside_market_hours: false
  redis:
    enabled: true
    url: redis://redis:6379/0
    prefix: 'md:'
    tick_ttl_seconds: 120
    bar_ttl_seconds: 3600
  signals:
    enabled: false
    volatility_threshold_pct: 1.5
monitoring:
  health_check_enabled: true
  metrics_enabled: false
  sentry_enabled: false
  health_endpoints:
  - /api/v1/health
  - /health/db
  - /api/v1/health/market
security:
  secret_key_min_length: 32
  token_expiry: 86400
  max_login_attempts: 5
  lockout_duration: 900
features:
  web_dashboard: false
  api_authentication: false
  portfolio_rebalancing: false
  advanced_analytics: false
  export_reports: true
  options_trading: true
testing:
  test_mode: false
  mock_market_data: false
  mock_telegram: false
  use_test_db: false
  default_monthly_capital: 50000
  default_nifty_price: 22000
  default_test_date: '2025-01-29'
maintenance:
  backup_enabled: true
  backup_schedule: 0 2 * * *
  backup_retention_days: 30
  vacuum_schedule: 0 3 * * 0
metadata:
  created_date: '2025-01-29'
  last_updated: '2025-01-29'
  config_version: '1.0'
