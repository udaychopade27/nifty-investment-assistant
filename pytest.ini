[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database)
    slow: Slow tests (may use external APIs)
    engine: Engine-specific tests
