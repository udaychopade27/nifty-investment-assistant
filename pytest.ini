[pytest]
# Pytest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Async support
asyncio_mode = auto

# Coverage options
addopts = 
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -v

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses real components)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow running tests
    asyncio: Async tests

# Ignore
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    dist
    build

# Timeout
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning